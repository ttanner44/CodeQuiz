<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="styls.css" />
        <title>Code Quiz</title>
    </head>

<body>
    <div id="container">

        <div id="start"> 
            <p id=startHeader>Coding Quiz Challenge</p>
            <p id="startText">Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
            <button id="startBtn">Start Quiz</button>
        </div>
        
        <div id="quiz" style="display: none">
            <div id="question"> <p> Question </p> </div>
            <!-- <div id="qImg"> </div> -->
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
                <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>

  <script src="script.js"></script>
</body>
</html>
